<div class="container ">
    <div class="row">
        
  <form id="form" class="row" action="/">
    <div class="col-md-6 ">
    <div class="input-control ">
        <input class="bg-white text-black w-75 rounded p-2 m-2" id="username" name="username" type="text" placeholder="Enter Your Name" >
        <div class="error bg-danger text-white w-75 m-2 text-center" ></div>
    </div>
</div>
<div class="col-md-6">
    <div class="input-control">
        <input class="w-75 rounded p-2 m-2" id="email" name="email" type="text" placeholder="Enter Your Email">
        <div class="error bg-danger text-white w-75 m-2 text-center"></div>
    </div>
    </div>

    <div class="col-md-6">
        <div class="input-control">
            <input class="w-75 rounded p-2 m-2" id="phone" name="phone" type="number" placeholder="Enter Your Phone">
            <div class="error bg-danger text-white w-75 m-2 text-center"></div>
        </div>
        </div>

        <div class="col-md-6">
            <div class="input-control">
                <input class="w-75 rounded p-2 m-2" id="age" name="age" type="number" placeholder="Enter Your Age">
                <div class="error bg-danger text-white w-75 m-2 text-center"></div>
            </div>
            </div>
    <div class="col-md-6">
    <div class="input-control">
        <input class="w-75 rounded p-2 m-2" id="password" name="password" type="text" placeholder="Enter Your Password">
        <div class="error bg-danger text-white w-75 m-2 text-center"></div>
    </div>
    </div>
    <div class="col-md-6">
    <div class="input-control">
        <input class="w-75 rounded p-2 m-2" id="password2" name="repassword" type="text" placeholder="Repassword" >
        <div class="error bg-danger text-white w-75 m-2 text-center"></div>
    </div>
    </div>
    <div class="col-md-6">
    <button type="submit"  class=" submit-btn p-2 rounded-3  bg-black text-danger border-danger mt-2 ms-2 " >Submit</button>
    </div>

  </form>
        </div>
    </div>
