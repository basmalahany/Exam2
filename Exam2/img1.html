            <figcaption class="col-md-8 pt-5 text-white">
                <h2>Instructions</h2>
                <p>Combine pork, garlic, ginger, soy sauce, sesame oil, and vegetables in a bowl. Separate wonton skins. Place a heaping teaspoon of filling in the center of the wonton. Brush water on 2 borders of the skin, covering 1/4 inch from the edge. Fold skin over to form a triangle, sealing edges. Pinch the two long outside points together. Heat oil to 450 degrees and fry 4 to 5 at a time until golden. Drain and serve with sauce.</p>
                <h3>Area : Chinese</h3>
                <h3>Category : Pork</h3>
                <h3>Recipes :</h3>
                <ul class="list-unstyled d-flex g-3 flex-wrap">
                    <li class="alert alert-info m-2 p-1">1lb Pork</li>
                    <li class="alert alert-info m-2 p-1">3 chopped Garlic Clove</li>
                    <li class="alert alert-info m-2 p-1">1 tsp  Ginger</li>
                    <li class="alert alert-info m-2 p-1">1 tbs Soy Sauce</li>
                    <li class="alert alert-info m-2 p-1">1 tsp Sesame Seed Oil</li>
                    <li class="alert alert-info m-2 p-1">3 finely chopped Carrots</li>
                    <li class="alert alert-info m-2 p-1">3 finely chopped Celery</li>
                    <li class="alert alert-info m-2 p-1">6 chopped Spring Onions</li>
                    <li class="alert alert-info m-2 p-1">1 Packet Wonton Skin</li>
                    <li class="alert alert-info m-2 p-1">Fry Oil</li>
                    <li class="alert alert-info m-2 p-1">Bottle Water</li>
               </ul>
