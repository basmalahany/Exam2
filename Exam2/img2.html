            <figcaption class="col-md-8 pt-5 text-white">
                <h2>Instructions</h2>
                <p>Peel potatoes and cut into 5cm cubes. Pour 1-2 cm of olive oil into a large pan and heat up very hot. Fry potatoes until golden brown for 20 minutes, turning from time to time. Place on kitchen paper to drain. Cut the peppers in half and remove seeds. Rub a little olive oil on them and place the cut side down on a baking tray. Place them under the grill. Grill until the skin is dark and bubbly. While the peppers are still hot, put them into a plastic sandwich bag and seal it. Take them out after 15 minutes and remove skins. In the meantime, heat more olive oil another pan. Peel the onions and cut into thin rings. Fry for 15 minutes until golden brown, turning them often. Add the Ras el hanout at the end. Cut the pumpkin into 5cm cubes and fry in the same pan you used for the potatoes for 10-15 minutes until it is soft and slightly browned. Place on kitchen paper. Pour the remaining olive oil out of the pan and put all the cooked vegetables into the pan and mix. Whisk eggs and pour them over the vegetables. Put the lid on the pan so that the eggs cook. Put the contents of the pan onto a large chopping board, add salt and pepper and chopped and mix everything with a big knife.</p>
                <h3>Area : Tunisian</h3>
                <h3>Category : Vegetarian</h3>
                <h3>Recipes :</h3>
                <ul class="list-unstyled d-flex g-3 flex-wrap">
                    <li class="alert alert-info m-2 p-1">5 Large Potatoes</li>
                    <li class="alert alert-info m-2 p-1">2 tbs Olive Oil</li>
                    <li class="alert alert-info m-2 p-1">1 Green Pepper</li>
                    <li class="alert alert-info m-2 p-1">5 Onions</li>
                    <li class="alert alert-info m-2 p-1">1 tbs Ras el hanout</li>
                    <li class="alert alert-info m-2 p-1">500g Pumpkin</li>
                    <li class="alert alert-info m-2 p-1">24 Skinned Eggs</li>
                    <li class="alert alert-info m-2 p-1">Pinch Salt</li>
                    <li class="alert alert-info m-2 p-1">Pinch Pepper
                    </li>
