                <h2>Instructions</h2>
                <p>C0. Marinate beef in soy sauce, lemon (or calamansi), and ground black pepper for at least 1 hour. Note: marinate overnight for best result 1. Heat the cooking oil in a pan then pan-fry half of the onions until the texture becomes soft. Set aside 2. Drain the marinade from the beef. Set it aside. Pan-fry the beef on the same pan where the onions were fried for 1 minute per side. Remove from the pan. Set aside 3. Add more oil if needed. Saute garlic and remaining raw onions until onion softens. 4. Pour the remaining marinade and water. Bring to a boil. 5. Add beef. Cover the pan and simmer until the meat is tender. Note: Add water as needed. 6. Season with ground black pepper and salt as needed. Top with pan-fried onions. 7. Transfer to a serving plate. Serve hot. Share and Enjoy!</p>
                <h3>Area : Filipino</h3>
                <h3>Category : Beef</h3>
