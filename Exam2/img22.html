                <h2>Instructions</h2>
                <p>Wash and soak toor dal in approx. 3 cups of water, for at least one hours. Dal will be double in volume after soaking. Drain the water. Cook dal with 2-1/2 cups water and add salt, turmeric, on medium high heat, until soft in texture (approximately 30 mins) it should be like thick soup. In a frying pan, heat the ghee. Add cumin seeds, and mustard seeds. After the seeds crack, add bay leaves, green chili, ginger and chili powder. Stir for a few seconds. Add tomatoes, salt and sugar stir and cook until tomatoes are tender and mushy. Add cilantro and garam masala cook for about one minute. Pour the seasoning over dal mix it well and cook for another minute. Serve with Naan.
</p>
                <h3>Area : Indian</h3>
                <h3>Category : Vegetarian</h3>
                <h3>Recipes :</h3>
                <ul class="list-unstyled d-flex g-3 flex-wrap">
                    <li class="alert alert-info m-2 p-1">1 cup Toor dal</li>
                    <li class="alert alert-info m-2 p-1">2-1/2 cups Water</li>
                    <li class="alert alert-info m-2 p-1">1 tsp Salt</li>
                    <li class="alert alert-info m-2 p-1">1/4 tsp Turmeric</li>
                    <li class="alert alert-info m-2 p-1">3 tbs Ghee</li>
                    <li class="alert alert-info m-2 p-1">1 cup Chopped tomatoes</li>
                    <li class="alert alert-info m-2 p-1">1/2 tsp Cumin seeds</li>
                    <li class="alert alert-info m-2 p-1">1/2 tsp Mustard Seeds</li>
                    <li class="alert alert-info m-2 p-1">2 Bay Leaf</li>
                    <li class="alert alert-info m-2 p-1">1 tbs chopped Green Chili</li>
                    <li class="alert alert-info m-2 p-1">2 tsp shredded Ginger</li>
                    <li class="alert alert-info m-2 p-1">2 tbs Cilantro</li>
                    <li class="alert alert-info m-2 p-1">1/2 tsp Red Pepper</li>        
                    <li class="alert alert-info m-2 p-1">1/2 tsp Salt</li>        
                    <li class="alert alert-info m-2 p-1">1 tsp Sugar</li>        
                    <li class="alert alert-info m-2 p-1">1/4 tsp Garam Masala</li>
