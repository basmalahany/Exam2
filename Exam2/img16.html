<body class="bg-black">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <figure>
                    <img class="w-100 pt-5 rounded-3" src="images/txsupu1511815755.jpg">
                    <h2 class="text-white">Timbits</h2>
                </figure>
            </div>
            <figcaption class="col-md-8 pt-5 text-white">
                <h2>Instructions</h2>
                <p>Sift together dry ingredients. Mix together wet ingredients and incorporate into dry. Stir until smooth. Drop by teaspoonfuls(no bigger) into hot oil (365 degrees, no hotter), turning after a few moments until golden brown on all sides. Remove and drain. Roll in cinnamon sugar while still warm and serve.

                </p>
                <h3>Area : Canadian</h3>
                <h3>Category : Dessert</h3>
                <h3>Recipes :</h3>
                <ul class="list-unstyled d-flex g-3 flex-wrap">
                    <li class="alert alert-info m-2 p-1">2 cups Flour</li>
                    <li class="alert alert-info m-2 p-1">1/3 cup Sugar</li>
                    <li class="alert alert-info m-2 p-1">3 tsp Baking Powder </li>
                    <li class="alert alert-info m-2 p-1">½ tsp Salt</li>
                    <li class="alert alert-info m-2 p-1">1 beaten Egg</li>
                    <li class="alert alert-info m-2 p-1">¾ cup Milk </li>
                    <li class="alert alert-info m-2 p-1">3 tbs Oil</li>
                    <li class="alert alert-info m-2 p-1">for frying Oil </li>
                    <li class="alert alert-info m-2 p-1">garnish Icing Sugar </li>

               </ul>
               <h3>Tags :</h3>
               <ul class="list-unstyled d-flex g-3 flex-wrap">
                <li class="alert alert-danger m-2 p-1">Snack </li>
                <li class="alert alert-danger m-2 p-1">Treat </li>
               </ul>
